<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Navigation</title>
    <link rel="icon" href="data:,">
    <!-- Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <!-- MapLibre GL  -->
    <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.5.0/turf.min.js"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/Navigation/style.css" />
    <script src="/static/Navigation/script.js"></script>
</head>

<body class="bg-gray-900 text-white overflow-hidden">
  <div id="map" class="absolute inset-0"></div>
  <!-- Turn‑by‑turn box -->
  <div id="direction-box" class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-black bg-opacity-60 px-4 py-2 rounded-xl shadow-lg z-50">
    <span id="direction" class="text-sm font-medium">Calculating route…</span>
  </div>
  <!-- Compass -->
  <img id="compass" src="https://cdn-icons-png.flaticon.com/512/854/854878.png" alt="Compass" class="fixed top-20 right-4 w-12 h-12 transform transition-transform duration-150 z-50" />
  <!-- Recenter -->
  <button id="recenter" class="fixed bottom-4 right-4 w-14 h-14 bg-white text-gray-900 rounded-full shadow-lg flex items-center justify-center text-2xl z-50">📍</button>
</body>
</html>
