
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSM Pharmacy Finder</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/OSM_maps/style.css">

</head>
<body>

    <!-- Navigation Ribbon (Left Side) -->
    <div id="navRibbon">
        <!-- <button id="navBtn" title="Menu">☰</button> -->
        <button id="savedBtn" title="Saved Locations">💾</button>
        <button id="recentSearchesBtn" title="Recent Searches">🔍</button>
        <button id="doctorBtn" title="Find Doctors">🩺</button>
        <button id="hospitalBtn" title="Find Hospitals">🏥</button>
        <button id="pharmacyBtn" title="Find Pharmacies">💊</button>
        <button id="labBtn" title="Find Labs">🧪</button>
        <button id="resetBtn" title="Reset Map">🔄</button>
        <!-- Logout Button -->
        <a href="{% url 'logout' %}" class="logout">
            <button id="logoutBtn" title="Log Out">Logout</button>
        </a>
    </div>

    <!-- Only the name is lef, the sidebar is on the right side (Initially Hidden) -->
    <div id="leftSidebar">
        <div id="leftSidebarContent">
            <h2 id="leftSidebarTitle"></h2>
            <button id="formatData">Clear Data</button>
            <div id="leftSidebarList">
                <!-- Saved Locations or Search History will be listed here -->
            </div>
        </div>
        <button id="closeLeftSidebar">X</button>
    </div>

    <!-- Search Bar -->
    <div class="overlay",id="searchBar">
        <input type="text" id="locationInput" placeholder="Search location..." required autocomplete="off">
        <button id="searchBtn" title="Search for a location">Search</button>
        <div id="autocompleteList" class="autocomplete-list"></div>
    </div>
    <!-- Sidebar (Initially Hidden) -->
    <div id="sidebar">
        <div id="sidebar-content">
            <h2 id="marker-title"></h2>
            <p id="marker-info"></p>
            <button id="saveLocationBtn">Save Location</button>

            <label for="sourceLocation">Enter Source Location:</label>
            <input type="text" id="sourceLocation" placeholder="Your location" autocomplete="off">
            <div id="sourceAutocompleteList" class="autocomplete-list"></div>

            <label for="destinationLocation">Enter Destination Location:</label>
            <input type="text" id="destinationLocation" autocomplete="off">
            <div id="destinationAutocompleteList" class="autocomplete-list"></div>

            <button id="getDirection">Get Directions</button>
            <h3>Navigation Route</h3>
            <div id="route-info"></div>
        </div>
        <button id="closeSidebar">X</button>
    </div>
    
    <!-- Map Container -->
    <div id="map"></div>

    <!-- Shortcut Buttons -->
    <div class="shortcut-buttons">
        <button id="doctorBtn2" title="Find Doctors">Doctors</button>
        <button id="hospitalBtn2" title="Find Hospitals" aria-label="Find Hospitals">Hospitals</button>
        <button id="pharmacyBtn2" title="Find Pharmacies" aria-label="Find Pharmacies">Pharmacy</button>
        <button id="labBtn2" title="Find Labs" aria-label="Find Labs">Labs</button>
        <!-- <button id="resetBtn" title="Reset Map" aria-label="Reset Map">Reset</button> -->
    </div>

    <script src="/static/OSM_maps/script.js"></script>

</body>
</html>
